<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{site.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/sites/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{site.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${website.id == null} ? @{/sites/salvar} : @{/sites/editar}"
				th:object="${website}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
                        <label th:text="#{site.email.label}" for="email"></label> 
						<input type="email" class="form-control" id="email" placeholder="fulano@ciclano.com"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
                        </div>
					</div>

					<div class="form-group col-md-6">
                        <label th:text="#{site.password.label}" for="password"></label>
						<input type="password" class="form-control" id="password" 
							autofocus="autofocus" th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid"/>
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label th:text="#{site.name.label}" for="name"></label> 
						<input type="text" class="form-control" id="name" placeholder="Fulano"
							autofocus="autofocus" th:field="*{name}" 
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label th:text="#{site.url.label}" for="url"></label> 
						<input type="text" class="form-control" id="url" 
							autofocus="autofocus" th:field="*{url}" placeholder="Ex: https://xxxxxxxx.com/"
							th:classappend="${#fields.hasErrors('url')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{url}"></span>
                        </div>
                    </div>
                                        
                    <div class="form-group col-md-6">
                        <label th:text="#{site.phone.label}" for="phoneNumber"></label> 
						<input type="tel" class="form-control" id="phone" 
							autofocus="autofocus" data-mask="00 (00)00000-0000" data-mask-reverse="true" 
							 th:field="*{phoneNumber}" placeholder="+55 (34)12345-6788"
							th:classappend="${#fields.hasErrors('phoneNumber')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{phoneNumber}"></span>
                        </div>
                    </div>
				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
